<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>twilio-client Demo</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../core-scaffold/core-scaffold.html">
  <link rel="import" href="../core-toolbar/core-toolbar.html">
  <link rel="import" href="../core-menu/core-menu.html">
  <link rel="import" href="../paper-item/paper-item.html">
  <link rel="import" href="../core-animated-pages/core-animated-pages.html">
  <link rel="import" href="../core-animated-pages/transitions/slide-from-right.html">
  <link rel="import" href="../flatiron-director/flatiron-director.html">
  <link rel="import" href="../core-ajax/core-ajax.html">

  <link rel="stylesheet" href="demo.css" shim-shadowdom>
</head>
<body unresolved fullbleed>

<template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

  <!-- Dynamic content controller -->
  <core-ajax id="ajax" url="{{selectedPage.page.url}}" handleAs="document"
             on-core-response="{{onResponse}}"></core-ajax>

  <core-scaffold id="scaffold">

    <nav>
      <core-toolbar>
        <span>Twilio Client</span>
      </core-toolbar>
      <core-menu id="menu" valueattr="hash"
                 selected="{{route}}"
                 selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}" on-click="{{ajaxLoad}}">
        <template repeat="{{page, i in pages}}">
          <paper-item icon="label{{route != page.hash ? '-outline' : ''}}"
                      label="{{page.name}}" hash="{{page.hash}}">
            <a href="{{page.url}}"></a>
          </paper-item>
        </template>
      </core-menu>
    </nav>

    <core-toolbar tool flex>
      <div flex>{{selectedPage.page.name}}</div>
    </core-toolbar>

    <div layout horizontal center-center>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                           transitions="slide-from-right">
        <template repeat="{{page, i in pages}}">
          <section hash="{{page.hash}}" layout vertical center-center>
            <div style="max-width:100%;">Loading...</div>
          </section>
        </template>
      </core-animated-pages>
    </div>

  </core-scaffold>

</template>

<script>
  (function () {
    "use strict";

    var DEFAULT_ROUTE = 'one';

    var template = document.querySelector('#t');
    var ajax, pages, scaffold;
    var cache = {};

    template.pages = [
      {name: 'Incoming call', hash: 'bic', url: 'bic-demo.html'},
      {name: 'Outgoing call', hash: 'boc', url: 'boc-demo.html'},
      {name: 'Browser to Browser', hash: 'b2b', url: 'b2b-demo.html'}
    ];

    template.addEventListener('template-bound', function (e) {
      scaffold = document.querySelector('#scaffold');
      ajax = document.querySelector('#ajax');
      pages = document.querySelector('#pages');
      var keys = document.querySelector('#keys');

      // Allow selecting pages by num keypad. Dynamically add
      // [1, template.pages.length] to key mappings.
      var keysToAdd = Array.apply(null, template.pages).map(function (x, i) {
        return i + 1;
      }).reduce(function (x, y) {
        return x + ' ' + y;
      });
      keys.keys += ' ' + keysToAdd;

      this.route = this.route || DEFAULT_ROUTE; // Select initial route.
    });

    template.keyHandler = function (e, detail, sender) {
      // Select page by num key.
      var num = parseInt(detail.key);
      if (!isNaN(num) && num <= this.pages.length) {
        pages.selectIndex(num - 1);
        return;
      }

      switch (detail.key) {
        case 'left':
        case 'up':
          pages.selectPrevious();
          break;
        case 'right':
        case 'down':
          pages.selectNext();
          break;
        case 'space':
          detail.shift ? pages.selectPrevious() : pages.selectNext();
          break;
      }
    };

    template.menuItemSelected = function (e, detail, sender) {
      if (detail.isSelected) {

        // Need to wait one rAF so <core-ajax> has it's URL set.
        this.async(function () {
          if (!cache[ajax.url]) {
            ajax.go();
          }

          scaffold.closeDrawer();
        });

      }
    };

    template.ajaxLoad = function (e, detail, sender) {
      e.preventDefault(); // prevent link navigation.
    };

    template.onResponse = function (e, detail, sender) {
      var article = detail.response;
      var html = article.querySelector('article').innerHTML;

      cache[ajax.url] = html; // Primitive caching by URL.

      this.injectBoundHTML(html, pages.selectedItem.firstElementChild);
    };

  })();
</script>

</body>
</html>
